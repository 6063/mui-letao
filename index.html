<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
   <link rel="stylesheet" href="./lib/mui/css/mui.css">
   <script src="./lib/font-awesome/css/font-awesome.css"></script>
   <link rel="stylesheet/less" href="./less/index.less">
   <script src="./lib/less/less.js"></script>
</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left mui-pull-left">
            <a href="#" class="logo" alt="Logo" title="慢慢买">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="right mui-pull-right">
            <a href="#" class="download" alt="手机app下载" title="手机app下载"> 
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <div class="content">
            <!-- 区域滚动的父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">
                        
                    <!-- 真实要显示的DOM内容 -->
                    <div class="searchBar">
                        <input value="" name="key" type="search" placeholder="请输入你想比价的商品">
                        <button class="searchbtn" type="submit" value="搜索">搜索</button>                            
                    </div>
                   
                    <div class="menus">
                        <nav id="nav">
                            <div class="mui-content">
                                <div class="mui-row">
                                    
                                </div>
                            </div>
                        </nav>
                    </div>

                    <div class="introduce">
                        <a href="#" class="pinpaiindex">
                            超值折扣推荐
                            <img src="./images/more.png" width="20px" height="20px" alt="">
                        </a>

                        <ul class="mui-table-view">                            
                            <li class="mui-table-view-cell mui-media">                               
                            </li>
                        </ul>
                        
                        <a href="#" class="more">
                            更多优惠信息 》
                        </a>
                    </div>
                    <a href="#" class="pinpaiindex">
                        品牌排行
                        <img src="./images/more.png" width="20px" height="20px" alt="">
                    </a>

                   
                </div>
            </div>
        </div>
    </main>

    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="top">
            <div class="mui-content">
                <div class="mui-row">
                    <div class="mui-col-xs-4 mui-col-sm-4">
                        <a class="mui-table-view-cell">
                            登录
                        </a>
                    </div>
                    <div class="mui-col-xs-4 mui-col-sm-4">
                            <a class="mui-table-view-cell">
                                注册
                            </a>
                        </div>
                    <div class="mui-col-sm-4 mui-col-xs-4">
                        <a class="mui-table-view-cell">
                            <img src="./images/top.jpg" alt="">
                            返回顶部
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="content">
                <p>
                    <a href="#" class="app">手机APP下载</a>
                    <a href="#" class="phone">慢慢买手机版</a>
                    --掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </footer>

    <script id="priceTmp" type="text/html">
        {{each}}
            <div class="mui-col-xs-3 mui-col-sm-3 {{$index == 7 ? 'teshu' :""}}">
                <a href="{{$value.titlehref.replace('#','.')}}.html">
                    {{#$value.img}}
                    <p>{{$value.name}}</p>
                </a>
            </div>        
        {{/each}}
    </script>

    <script id="introTmp" type="text/html">
        {{each}}
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                    
                {{#$value.productImgSm}}
                   
                <div class="mui-media-body">
                    <div class="title">
                       <p> {{$value.productName}}
                        <span>{{$value.productPinkage}}</span></p>
                    </div>
                    <p class='mui-ellipsis'>
                        <span>{{$value.productFrom}}</span>&nbsp;  |
                        <span>{{$value.productTime}}</span>
                        <span class="mui-icon mui-icon-chat mui-pull-right">&nbsp; {{$value.productComCount.replace('有','').replace('人评论','')}}</span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}

    </script>

    <!-- 1.引入需要的文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/index.js"></script>
    <!-- 引入共同的js文件 -->
</body>
</html>
